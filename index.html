<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine?</title>

<!-- Romantische Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        height: 100vh;
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: system-ui, sans-serif;
    }

    .container {
        text-align: center;
        position: relative;
    }

    h1 {
        font-family: 'Great Vibes', cursive;
        font-size: 3rem;
        margin-bottom: 1.5rem;
    }

    img {
        max-width: 300px;
        border-radius: 12px;
        margin-bottom: 2rem;
    }

    .buttons {
        position: relative;
        height: 80px;
    }

    button {
        padding: 0.8rem 1.6rem;
        font-size: 1rem;
        border-radius: 30px;
        border: none;
        cursor: pointer;
    }

    #yes {
        background: #ff5c8a;
        color: white;
        margin-right: 1rem;
    }

    #no {
        background: #e2e2e2;
        position: absolute;
    }
</style>

<script>
    function moveNoButton() {
        const noBtn = document.getElementById("no");
        const container = document.querySelector(".buttons");

        const maxX = container.clientWidth - noBtn.offsetWidth;
        const maxY = container.clientHeight - noBtn.offsetHeight;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
    }
</script>
</head>

<body>
    <div class="container">
        <h1>Bubu, will you be my valentine?</h1>

        <!-- Bild hier austauschen -->
        <img src="bubu-love-dudu-friends-retro-young-lee-transparent.png" alt="Love">

        <div class="buttons">
            <button id="yes" onclick="window.location.href='yes.html'">
                Yes ðŸ’–
            </button>

            <button id="no" onmouseover="moveNoButton()">
                No
            </button>
        </div>
    </div>
</body>
</html>

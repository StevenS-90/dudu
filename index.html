<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Login</title>
<style>
    * {
        box-sizing: border-box;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #667eea, #764ba2);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .login-box {
        background: white;
        padding: 2.5rem;
        border-radius: 12px;
        width: 320px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h2 {
        margin-top: 0;
        margin-bottom: 1.5rem;
        text-align: center;
    }

    input {
        width: 100%;
        padding: 0.75rem;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
        margin-bottom: 1rem;
    }

    input:focus {
        outline: none;
        border-color: #667eea;
    }

    button {
        width: 100%;
        padding: 0.75rem;
        border: none;
        border-radius: 8px;
        background: #667eea;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.2s;
    }

    button:hover {
        background: #5a67d8;
    }

    .error {
        color: #e53e3e;
        text-align: center;
        margin-top: 0.75rem;
        display: none;
    }
</style>

<script>
    function checkPassword() {
        const correctPassword = "0108"; // Passwort Ã¤ndern
        const input = document.getElementById("password").value;
        const error = document.getElementById("error");

        if (input === correctPassword) {
            window.location.href = "seite2.html";
        } else {
            error.style.display = "block";
        }
    }
</script>
</head>

<body>
    <div class="login-box">
        <h2>ðŸ”’ Login</h2>
        <input type="password" id="password" placeholder="Passwort eingeben"
               onkeydown="if(event.key==='Enter') checkPassword()">
        <button onclick="checkPassword()">Anmelden</button>
        <div id="error" class="error">Falsches Passwort</div>
    </div>
</body>
</html>
